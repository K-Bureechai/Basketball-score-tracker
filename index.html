<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div id="home">
            <h3>HOME</h3>
            <span id="home-score">0</span>
            <div class="plus-score">
                <button id="plus-one" onclick="addOnePointHome()"> +1 </button>
                <button id="plus-two" onclick="addTwoPointHome()"> +2 </button>
                <button id="plus-three" onclick="addThreePointHome()"> +3 </button>
            </div>
            <div>
                <button id="reset-home" onclick="resetScoreHome()">Reset</button>
            </div>
        </div>
        <div id="guest">
            <h3>GUEST</h3>
            <span id="guest-score">0</span>
            <div class="plus-score">
                <button id="plus-one-guest" onclick="addOnePointGuest()"> +1 </button>
                <button id="plus-two-guest" onclick="addTwoPointGuest()"> +2 </button>
                <button id="plus-three-guest" onclick="addThreePointGuest()"> +3 </button>
            </div>
            <div>
                <button id="reset-guest" onclick="resetScoreGuest()">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
